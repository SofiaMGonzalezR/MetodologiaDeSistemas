<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Turnos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <span class="navbar-brand">Gestión de Turnos</span>
    </div>
  </nav>

  <main class="container">

    <!-- FORMULARIO -->
    <section class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Nuevo Turno</h5>
      </div>

      <div class="card-body">
        <form id="form-turno" class="row g-3">

          <div class="col-md-4">
            <label class="form-label">Tipo</label>
            <select id="tipo" class="form-select" required>
              <option value="">Seleccione...</option>
              <option value="presencial">Presencial</option>
              <option value="virtual">Virtual</option>
            </select>
          </div>

          <div class="col-md-8">
            <label class="form-label">Paciente</label>
            <input type="text" id="paciente" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Hora</label>
            <input type="time" id="hora" class="form-control" required />
          </div>

          <div class="col-12 text-end">
            <button class="btn btn-primary">Agregar Turno</button>
          </div>
        </form>
      </div>
    </section>

    <!-- TABLA -->
    <section class="card">
      <div class="card-header d-flex justify-content-between">
        <h5 class="mb-0">Listado de Turnos</h5>
        <button id="reload" class="btn btn-sm btn-outline-secondary">Recargar</button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tipo</th>
              <th>Paciente</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody-turnos"></tbody>
        </table>
      </div>

    </section>

    <div id="mensaje" class="mt-3"></div>

  </main>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
